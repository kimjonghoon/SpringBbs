<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>JavaScript Test</title>
<script>
function check() {
	var form = document.getElementById("signUpForm");
	var id = form.id.value;
	id = trim(id);
	if (id.length == 0) {
		alert("Invalid ID.");
		return false;
	}
	var pass = form.passwd.value;
	pass = trim(pass);
	if (pass.length == 0) {
		alert("Invalid Password.");
		return false;
	}
	var name = form.name.value;
	name = trim(name);
	if (name.length == 0) {
		alert("Invalid Name.");
		return false;
	}
	var email = form.email.value;
	var chk = emailCheck(email);
	if (chk == false) {
		alert("Invalid email.");
		return false;
	}
	var mobile = form.mobile.value;
	chk = mobileCheck(mobile);
	if (chk == false) {
		alert("Invalid mobile number.");
		return false;
	}
	
	return true;
}

function emailCheck(email) { 
	var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	return re.test(email);
}

function trim(str) {
	return str.replace(/(^\s*)|(\s*$)/gi, "");
}

function mobileCheck(mobile) {
	var re = /\d+-\d+-\d+/;
	return re.test(mobile);
}
</script>
</head>
<body>
<h1>Sign Up</h1>
<form id="signUpForm" name="signUpForm" action="signUp.php" method="post" onsubmit="return check();">
ID : <input type="text" name="id" value="heist" /><br />
Password : <input type="password" name="passwd" value="1440" /><br />
Name: <input type="text" name="name" value="John Doe" /><br />
Email : <input type="text" name="email" /><br />
Mobile : <input type="text" name="mobile" /><br />
<input type="submit" value="Submit" />
<input type="reset" value="Reset" />
</form>
</body>
</html>
