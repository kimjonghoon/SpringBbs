<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>JavaScript Test</title>
<script>
function check() {
	var form = document.getElementById("signUpForm");
	var id = form.id.value;
	id = trim(id);
	if (id.length == 0) {
		alert("Invalid ID.");
		return false;
	}
	var pass = form.passwd.value;
	pass = trim(pass);
	if (pass.length == 0) {
		alert("Invalid Password.");
		return false;
	}
	var name = form.name.value;
	name = trim(name);
	if (name.length == 0) {
		alert("Invalid Name.");
		return false;
	}
	var email = form.email.value;
	var chk = validateEmail(email);
	if (chk == false) {
		alert("Invalid email.");
		return false;
	}
	var mobile = form.mobile.value;
	chk = validateMobile(mobile);
	if (chk == false) {
		alert("Invalid mobile number.");
		return false;
	}
	return true;
}

function validateEmail(email) {
	var re = /^(([^&lt;&gt;()[\]\\.,;:\s@\"]+(\.[^&lt;&gt;()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	return re.test(email);
}

function trim(str) {
	return str.replace(/(^\s*)|(\s*$)/gi, "");
}

function validateMobile(mobile) {
	var re = /\d+-\d+-\d+/;
	return re.test(mobile);
}
</script>
</head>
<body>
<h1>Sign Up</h1>
<form id="signUpForm" name="signUpForm" action="signUpProc.jsp"
	method="post" onsubmit="return check();">
	ID : <input type="text" name="id" value="xman" /><br /> Password : <input
		type="text" name="passwd" value="1111" /><br /> Name : <input
		type="text" name="name" value="John Doe" /><br /> Email : <input
		type="text" name="email" value="johndoe@ggmail.org" /><br /> Mobile
	: <input type="text" name="mobile" value="000-0000-0000" /><br /> <input
		type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</body>
</html>
