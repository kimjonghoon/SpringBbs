<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Lotto Number Generator</title>
<script type="text/javascript">
function lottoGenerator() {
	var lotto = new Array();
	var index = 0;
	while(true) {
		var check = true;
		//var ball = parseInt(Math.random() * 45) + 1;
		var ball = Math.random() * 45;
		ball = Math.floor(ball) + 1;
		for (var i = 0; i < lotto.length;i++) {
			if (lotto[i]==ball) {
				check = false;
				break;
			}
		}
		if (check) {
			lotto[index++] = ball
		}
		if (index > 6) {
			break;
		}
	}
	for (var i = 0; i < lotto.length; i++) {
		document.write(lotto[i]);
		document.write("\t");
	}
}
</script>
</head>
<body>
<script type="text/javascript">
lottoGenerator();
</script>
</body>
</html>
