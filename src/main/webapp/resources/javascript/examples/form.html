<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<script type="text/javascript">
function check() {
	var form = document.getElementsByTagName("form")[0];
	alert(form.name.value);
	return false;
}

</script>
</head>
<body>
<form id="someform" method="get" onsubmit="return check();">
<input type="text" name="name" />
</form>
</body>
</html>
